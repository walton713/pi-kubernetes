---

- name: Get Storage IP
  ansible.builtin.include_role:
    name: storage
    tasks_from: get_ip

- name: Create Caching Namespace
  kubernetes.core.k8s:
    state: present
    api_version: v1
    kind: Namespace
    name: caching

- name: Create Redis PersistentVolume
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolume
      metadata:
        name: redis-nfs-pv
        labels:
          directory: redis
      spec:
        capacity:
          storage: 50Gi
        accessModes:
          - ReadWriteMany
        persistentVolumeReclaimPolicy: Retain
        storageClassName: fast
        volumeMode: Filesystem
        nfs:
          path: /redis
          server: "{{ storage_ip }}"

- name: Create Redis PersistentVolumeClaim
  register: pvc
  until: pvc.result.status.phase | d(None) == "Bound"
  retries: 5
  delay: 10
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: redis-nfs-pvc
        namespace: caching
      spec:
        selector:
          matchLabels:
            directory: redis
        accessModes:
          - ReadWriteMany
        storageClassName: fast
        resources:
          requests:
            storage: 50Gi

- name: Create Redis Deployment
  kubernetes.core.k8s:
    state: present
    wait: yes
    wait_condition:
      type: Available
      status: "True"
      reason: MinimumReplicasAvailable
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: redis
        namespace: caching
        labels:
          app: redis
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: redis
        template:
          metadata:
            labels:
              app: redis
          spec:
            containers:
              - name: redis
                image: redis:7
                imagePullPolicy: Always
                args: [ "--save", "60", "1" ]
                env:
                  - name: ALLOW_EMPTY_PASSWORD
                    vale: "yes"
                ports:
                  - name: redis
                    containerPort: 6379
                volumeMounts:
                  - name: redis-nfs-pvc
                    mountPath: /data
            volumes:
              - name: redis-nfs-pvc
                persistentVolumeClaim:
                  claimName: redis-nfs-pvc

- name: Create Redis Service
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: redis
        namespace: caching
        labels:
          app: redis
      spec:
        selector:
          app: redis
        type: NodePort
        ports:
          - name: redis
            protocol: TCP
            port: 6379
            targetPort: 6379
            nodePort: 30379

- name: Add Prometheus Community Helm Repository
  kubernetes.core.helm_repository:
    state: present
    name: prometheus-community
    repo_url: https://prometheus-community.github.io/helm-charts

- name: Install Prometheus Redis Exporter Helm Chart
  kubernetes.core.helm:
    state: present
    wait: yes
    update_repo_cache: true
    name: redis-exporter
    namespace: monitoring
    chart_ref: prometheus-community/prometheus-redis-exporter
    values:
      rbac:
        create: false
      serviceAccount:
        create: false
      redisAddress: redis://redis.caching:6379
