---

- name: Create Persistence Directories
  hosts: server
  tasks:
    - name: Create Postgres Directory
      ansible.builtin.file:
        state: directory
        path: /mnt/data/postgres

    - name: Create Redis Directory
      ansible.builtin.file:
        state: directory
        path: /mnt/data/redis

    - name: Create Grafana Directory
      ansible.builtin.file:
        state: directory
        path: /mnt/data/grafana
        mode: '0777'
