<table mat-table [dataSource]="observations$" class="observations-table">
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let observation">{{observation.date | date:'shortDate' }}</td>
  </ng-container>
  <ng-container matColumnDef="Precipitation">
    <th mat-header-cell *matHeaderCellDef>Precipitation</th>
    <td mat-cell *matCellDef="let observation">{{observation.precipitation}}</td>
  </ng-container>
  <ng-container matColumnDef="Snow">
    <th mat-header-cell *matHeaderCellDef>Snow</th>
    <td mat-cell *matCellDef="let observation">{{observation.snow}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
